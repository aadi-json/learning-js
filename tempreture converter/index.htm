<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>tempreture converter</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>tempreture converter</h2>
      </div>
      <div class="content">
        <label for="">enter tempreture in celsius</label><br>
        <input type="text" id="celcius" placeholder="enter tempreture in celsius" /><br>
        <label for="">enter tempreture in kelvin</label><br>
        <input type="text" id="kelvin" placeholder="enter tempreture in kelvin" /><br>
        <label for="">enter tempreture in farenite</label><br>
        <input type="text" id="farenite"  placeholder="enter tempreture in farenite" /><br>
      </div>
    </div>
    <script  src="script.js"></script>
  </body>
</html>
