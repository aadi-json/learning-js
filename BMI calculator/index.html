<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bmi calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>BMI calculator</h2>
      <form action="">
        <p><input type="text" placeholder="Height in cm" id="height" /></p>
        <p><input type="text" placeholder="weight in kg" id="weight" /></p>
        <button>calculate</button>
        <div id="result"></div>
      <div class="guide">
        <h3>BMI weight guide</h3>
        <p class="content">under weight = less than 18.6</p>
        <p  class="content">normal range = 18.6 and 24.9</p>
        <p  class="content">overweight = greater than 24.9</p>
      </div>
    </form>
    </div>
    <script src="aap.js"></script>
  </body>
</html>
