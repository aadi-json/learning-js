<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-section">
      <div id="quiz">
        <h2 class="question" id="question">quiz question</h2>
        <hr />

        <ul class="options">
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="optiion_1">quiz option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="optiion_2">quiz option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="optiion_3">quiz option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="optiion_4">quiz option</label>
          </li>
        </ul>
        <hr />

        <div class="btn">
          <button id="submit" type="submit">submit</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
