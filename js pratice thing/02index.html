Topic:reject   
function loadingData(){
    return new Promise((resolve,reject)=>{

        setTimeout(()=>{
            console.log("1) loading...");
            resolve();
        },2000)
    }
)
}
function collectingData(){
    return new Promise((resolve,reject)=>{

        setTimeout(()=>{
            console.log("2) colllecting....");
            resolve();
        },3000)
    }
)
}
function approvingData(){
    return new Promise((resolve,reject)=>{

        setTimeout(()=>{
            console.log("3) approving..");
            resolve();
        },3000)
    }
)
}
function approved(){
    return new Promise((resolve,reject)=>{

        setTimeout(()=>{
            console.log("4) approved...");
            reject("errror not fullfilled");
        },4000)
    }
)
}
loadingData().then(collectingData).then(approvingData).then(approved).catch((err)=>{
    console.log(err);
})

//Topic:inheritance


class Animal{
    constructor(name){
        this.name=name;
    }
    speak(){
        console.log(`${this.name} makes a noise`);
    }
}

class Dog extends Animal{
    constructor(name){
        this.name=name;
    }
}
let d= new Animal("animal");
d.speak();

//Topic: inheritance using super keyword
